  <link rel="stylesheet" href="../../../../../../../Styles/repeat-css/header.css">

</head>
<body>

<div class="header">
    <div class="header_logo">
    <div class="header_logo_design">
    <div><img src="../../../../../../../Images/Repeated-Images/Logo.png" class="header_logo_img"></div>
    <div class="header_logo_name">FASTMINDJUNCTION</div>
    </div>
  </div>

    <div class="header_reset">
    <button id="resetButton" class="resetButton">Reset</button>
    </div>
</div>

<div class="main_section">

  <div class="sidebar_section">

  <button id="backButton" class="back_button">‚Üê Back</button>

  <div class="sidebar_section_questions">
  <div class="sidebar_title">QUESTIONS</div>

  <div class="sidebar_question_list">
  </div>

  </div>

  </div>

  <div class="main_content_right_side">

  <div class="main_content_heading">
    <div class="main_content_title">SECTION A</div>
    <div class="main_content_body">From questions 1 - 10, in Section A, select one answer from A to D.</div>
  </div>

  <div class="main_content_question">
  </div>


  <div class="main_content_answer_and_video">
  </div>
  
  </div>

</div>

<div class="bottom_next_container hidden" id="bottomNextContainer">
  <div id="feedbackMessage" class="feedback_message"></div>
  <button id="nextButton" class="next_button">Next</button>
</div>


<script>
  window.MathJax = {
    tex: { inlineMath: [['\\(', '\\)'], ['$', '$']] },
    svg: { fontCache: 'global' }
  };

  document.getElementById("backButton").addEventListener("click", () => {
  const confirmed = confirm("Are you sure you want to go back? This will reset all your progress.");
  if (confirmed) {
    localStorage.clear();
    window.location.href = "../../Year/year.html";
  }
  });

  window.addEventListener("popstate", function () {
    localStorage.clear();
    window.location.href = "../../Year/year.html";
  });

  // Push a dummy state to intercept back navigation
  history.pushState(null, "", window.location.href);

</script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

<script src="../../../../../../../Scripts/repeated-js/webpage.js" type="module"></script>
